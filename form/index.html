<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="style.css">
 
</head>
<body>
    <div class="container">
        <div class="header">
           <h2>Registration Page</h2>
           <form action="" class="form" id="form">
            <div class="form-control">
                <label for="username">UserName:</label>
                <input type="text" id="username" name="" placeholder="Enter User Name....." autocomplete="off">
             <i class="fa-solid fa-circle-check"></i>
             <i class="fa-solid fa-circle-exclamation"></i>
             <small>Error Msg</small>
            </div>
              <div class="form-control">
                <label for="username">Email:</label>
                <input type="email" id="email" name="" placeholder="Enter User Name....." autocomplete="off">
             <i class="fa-solid fa-circle-check"></i>
             <i class="fa-solid fa-circle-exclamation"></i>
             <small>Error Msg</small>
            </div>
              <div class="form-control">
                <label for="username">Mobile:</label>
                <input type="number" id="mobile" name="" placeholder="Enter User Name....." autocomplete="off">
             <i class="fa-solid fa-circle-check"></i>
             <i class="fa-solid fa-circle-exclamation"></i>
             <small>Error Msg</small>
            </div>
              <div class="form-control">
                <label for="username">Password</label>
                <input type="password" id="pass" name="" placeholder="Enter User Name....." autocomplete="off">
             <i class="fa-solid fa-circle-check"></i>
             <i class="fa-solid fa-circle-exclamation"></i>
             <small>Error Msg</small>
            </div>
              <div class="form-control">
                <label for="username">Confirm Password</label>
                <input type="password" id="cpass" name="" placeholder="Enter User Name....." autocomplete="off">
             <i class="fa-solid fa-circle-check"></i>
             <i class="fa-solid fa-circle-exclamation"></i>
             <small>Error Msg</small>
            </div>
            <input type="submit" value="submit" class="btn" name="">
           </form>
        </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
